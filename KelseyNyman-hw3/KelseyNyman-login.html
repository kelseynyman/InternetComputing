<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <title>Login</title>
    </head>

    <body>
        <div class="fluid-container p-2">
            <center>
                <h2>Welcome to CSIT Login Page</h2>
            </center>
            <form class="p-3" action="login.php" method="POST">
                <div class="row mb-3">
                    <label for="inputFirstName" class="col-sm-2-col-form-label">First Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputFirstName" name="firstName">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputLastName" class="col-sm-2-col-form-label">Last Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputLastName" name="lastName">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputDeptName" class="col-sm-2-col-form-label">Department Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputDeptName" name="deptName">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputDeptCode" class="col-sm-2-col-form-label">Department Code:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputDeptCode" name="deptCode">
                        <button type="submit" class="btn btn-primary mt-3" name="submit">Sign in</button>
                        <button type="reset" class="btn btn-primary mt-3" name="rest">Rest</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
