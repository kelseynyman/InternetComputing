<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <title>Login</title>
    </head>

    <body>
        <div class="fluid-container p-2">
            <center>
                <h2>Welcome to CSIT Registration Page</h2>
            </center>
            <form class="p-3" action="register.php" method="POST" 
            oninput='confirmpassword.setCustomValidity(confirmpassword.value != password.value ? "Passwords do not match." : "")'>
                <div class="row mb-3">
                    <label for="inputEmail" class="col-2 col-form-label">User Name:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail" name="username">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" name="password">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputConfirmPassword" class="col-sm-2 col-form-label">Confrim Password:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputConfirmPassword" name="password">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputDuration" class="col-2 col-form-label">Duration:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="inputDuration" name="duration" value="36"  min="1" max="36">
                        months<br>
                        <button type="submit" class="btn btn-primary mt-3" name="submit">Register Me</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
