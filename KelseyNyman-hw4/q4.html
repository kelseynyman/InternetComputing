<html>
    <head>
        <title>Online Clock</title>
      </head>
    <body>
        <div style="width:100px;height:100px;border:2px solid red;padding:5px">
        <input type="button" value="Let It Show" onclick="changetime()">
        <span id="time"></span>
        </div>
        <script>
        function checkTime(i) {
            if (i < 10) {
                i = "0" + i;
                }
                return i;
            }
            function changetime()
                {
                    var today = new Date();
                        var h = today.getHours();
                        var m = today.getMinutes();
                        var s = today.getSeconds();
                        var ms=today.getMilliseconds();
                        // add a zero in front of numbers<10
                        m = checkTime(m);
                        s = checkTime(s);
                        if(h<10)
                                document.getElementById('time').innerHTML = "0"+h + ":" + m + ":" + s+":"+ms;
                        else
                        document.getElementById('time').innerHTML = h + ":" + m + ":" + s+":"+ms;
                        t = setTimeout(function() {
                        changetime()
        }, 100);
        }

        </script>
    </body>
</html>
