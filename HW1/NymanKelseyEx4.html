<!DOCTYPE html>

<!-- Ex. 4-->
<html>
    <head>
        <meta charset="utf-8">
        <title>NymanKelseyEx4</title>
    </head>

    <body>
        <h1>Reservations Form</h1>

        <form>
            <table>
            <!-- Full Name Input -->
            <tr>
                <td><label for="FullName">Full Name:</label></td>
                <td><input type="text" id="FullName" name="FullName"required></td>
            </tr>
            <!-- MSU Email Input -->
            <tr>
                <td><label for="email">MSU E-mail Address:</label></td>
                <td><input type="Email" id="email" placeholders="name@montclair.edu"required></td>
            </tr>
            <!-- Request Date -->
            <tr>
                <td><label>Request Date:</label></td>
                <td><input type="date" name="RequestDate"required></td>
            </tr>
            <!-- Request Building -->
            <tr>
                <td><label>Request Building:</label></td>
                <td>
                    <label>
                        <select name="building">
                            <option>CELS</option>
                            <option selected>CCIS</option>
                            <option>Richardson Hall</option>
                            <option>Science Hall</option>
                        </select>
                </label>
                </td>
            </tr>
            </table>
            <!-- Buttons -->
            <input type="submit" value="Submit">
            <button>Clear</button>
        </form>
    </body>
</html>
