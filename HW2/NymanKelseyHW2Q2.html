<!DOCTYPE html>

<!-- HW #2: Q2-->

<html>
    <head>
        <meta charset="utf-8">
        <title>Q2</title>
        <style type="text/css">
            img
            {
                margin: 80px;
                transition: transform 4s;
            }
            img:hover
            {
                transform: scale(1.5, 1.5);
            }
            p:hover
            {
                background-color: pink;
                font-size: 30pt;
                color: white;
            }
        </style>
    </head>
    <body>
        <img src="butterfly.png" width="100" height="100"
            alt="Butterfly">
        <p>
            Please move your mouse on top of this paragraph in order to </br>
            1. change foreground color to white </br>
            2. change background color to pink and </br>
            3. change font size to 30 points
        </p>
    </body>
</html>
