                <!-- Last Name -->
                <tr>
                    <td><label for="Last-name">Last Name:</label></td>

                <!-- First Name -->

                    <td><label for="First-name">First Name:</label></td>

                <!-- Address -->
                <tr rowspan="2">
                    <td><b>Address</b></td>
                </tr>

                <!-- address1 -->

                    <td><label>Address1:</label></td>
                    <td><input type="text" name="address1" required></td>
                </tr>

                <!-- address2 -->
                <tr>
                    <td><label>Address2:</label></td>
                    <td><input type="text" name="address2"></td>
                </tr>

                <!-- city -->
                <tr>
                    <td><label>City:</label></td>
                    <td><input type="text" name="city" required></td>
                </tr>

                <!-- state -->
                <tr>
                    <td><label>State:</label></td>
                    <td><input type="text" name="state" required></td>
                </tr>

                <!-- zip -->
                <tr>
                    <td><label>Zip Code:</label></td>
                    <td><input type="number" name="zip" required></td>
                </tr>

                <!-- Check-in -->
                <tr>
                    <td><label>Check-in Date:</label></td>
                    <td><input type="date" name="checkin" required></td>
                </tr>

                <!-- Check out -->
                <tr>
                    <td><label>Check-out Date:</label></td>
                    <td><input type="date" name="checkout" required></td>
                </tr>

                <!-- Type of room -->
                <tr>
                    <td><label>Room Type:</label></td>
                    <td>
                        <select name="roomtype" required>
                            <option value="Placeholder">Please Select</option>
                            <option value="King">King</option>
                            <option value="Queen">Queen</option>
                            <option value="Suit">Suit</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><label>Phone:</label></td>
                    <td><input type="tel" name="phone" placeholder="(###)###-####" required>
                        <span class="ExampleNumber">(###)###-####</span>
                    </td>
                </tr>
                    
                <!-- E-mail -->
                <tr>
                    <td><label>E-mail Address:</label></td>
                    <td><input type="email" name="email" placeholder="someone@abc.com" required></td>
                </tr>

                <!-- num of people -->
                <tr>
                    <td><label>Number of People:</label></td>
                    <td><input type="number" name="people" required></td>
                </tr>

                <!-- Payment -->
                <tr>
                    <td><label>Payment Method:</label></td>
                    <td>
                        <select name="payment" required>
                            <option value="Placeholder">Please Select</option>
                            <option value="MC">MC</option>
                            <option value="VISA">VISA</option>
                            <option value="AMEX">AMEX</option>
                            <option value="Discover">Discover</option>
                        </select>
                    </td>
                </tr>

                <!-- Card Num -->
                <tr>
                    <td><label>Card Number:</label></td>
                    <td><input type="number" minlength="16" name="cardnum" required></td>
                </tr>
                
                <tr>
