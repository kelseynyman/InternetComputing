<html>
    <body>
        <h1>Thank You First-name Last-name for your reservation</h1>

        <p>The followings are the information you entered.</p>

        <table>
            <tr>
                <td><label for="Last-name">Last Name:</label></td>
                <td>$_GET[Last-name]</td>
            </tr>

            <!-- First Name -->
            <tr>
                <td><label for="First-name">First Name:</label></td>
                <td>First-name</td>
            </tr>

            <!-- Address -->
            <tr rowspan="2">
                <td><b>Address</b></td>
            </tr>

            <!-- address1 -->
            <tr>
                <td><label>Address1:</label></td>
                <td>address1</td>
            </tr>

            <!-- address2 -->
            <tr>
                <td><label>Address2:</label></td>
                <td>address2</td>
            </tr>

            <!-- city -->
            <tr>
                <td><label>City:</label></td>
                <td>city</td>
            </tr>

            <!-- state -->
            <tr>
                <td><label>State:</label></td>
                <td>state</td>
            </tr>

            <!-- zip -->
            <tr>
                <td><label>Zip Code:</label></td>
                <td>zip</td>
            </tr>

            <!-- Check-in -->
            <tr>
                <td><label>Check-in Date:</label></td>
                <td>checkin</td>
            </tr>

            <!-- Check out -->
            <tr>
                <td><label>Check-out Date:</label></td>
                <td>checkout</td>
            </tr>

            <!-- Type of room -->
            <tr>
                <td><label>Room Type:</label></td>
                <td>roomtype</td>
            </tr>

            <!-- Phone Number -->
            <tr>
                <td><label>Phone:</label></td>
                <td>phone</td>
            </tr>
                
            <!-- E-mail -->
            <tr>
                <td><label>E-mail Address:</label></td>
                <td>email</td>
            </tr>

            <!-- num of people -->
            <tr>
                <td><label>Number of People:</label></td>
                <td>Number of People</td>
            </tr>

            <!-- Payment -->
            <tr>
                <td><label>Payment Method:</label></td>
                <td>payment</td>
            </tr>

            <!-- Card Num -->
            <td><label>Card Number:</label></td>
            <td>Card Number</td>
        </table>
    </body>
</html>
